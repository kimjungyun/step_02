    <title>Form_구성기초</title>
    <style type="text/css">
        #user{background-color:#eee;}
         #pwd{background-color:#eee;}
        .hidden{display:block; width: 0; height: 0; overflow: hidden;}
    </style>
    <script type="test/javascript"></script>
</head>
<body>
    
    <div id="wrap">
        <h1>form 구조 이해하기</h1>
     
<form action="" id="" name="" method="post">
   
     
         <fieldset id="feild_01">
     <legend>입력</legend>
     <label for="user">아이디<span class="hidden">를 입력하세요</span></label>
  <input type="text"  name="user"  id="user" value="" maxlength="5" size="20"/><br />
        <label for="pwd">비밀번호<span class="hidden">를 입력하세요</span></label>
     <input type="password"  name="pwd"  id="pwd" value="" maxlength="10" size="20" /><br />
    
      <!--type="hidden" 관리자용으로 사용된다. 
      즉, label이 작성되지않음 !-->
       <label for="hidden">숨기기</label>
     <input type="hidden"  name="nonView"  id="nonView" value="" /><br />
     <!--input은 인라인태그-->
     </fieldset><!--#field01-->
  <!-------------------------------------------------------------------------------->
  
     <fieldset id="field_02">
     <legend>선택</legend>
     
     <h3>당신의 성별을 입력하세요.</h3>
      <input type="radio" name="radioName" id="sel_01" value="" checked="checked" />
      <label for="">남성</label>
      <input type="radio" name="radioName" id="sel_02" value="" />
      <label for="">여성</label>
      <input type="radio" name="radioName" id="sel_03" value="" />
      <label for="">아줌마</label>
      <input type="radio" name="radioName" id="sel_04" value="" />
      <label for="">트렌스젠더</label>
     <hr />
     
     <h3>좋아하는 사람을 선택하세요</h3>
     <input type="checkbox" name="chk" id="chk_01" value="" /> 
     <label for="chi_01">윤재</label>
     <input type="checkbox" name="chk" id="chk_02" value="" /> 
     <label for="chi_02">유천</label>
     <input type="checkbox" name="chk" id="chk_03" value="" /> 
     <label for="chi_03">준수</label>
     <input type="checkbox" name="chk" id="chk_04" value="" /> 
     <label for="chi_04">창민</label>
     
     </fieldset><!--#field02-->
     <!----------------------------------------------------------------------------->
  
   
     <fieldset id="field_03">
         <legend>버튼</legend> 
     </fieldset><!--#field03-->
   
  
      <fieldset id="field_04">
          <legend>멀티</legend>
    </fieldset><!--#field04-->
    
</form>
    </div><!--wrap-->
    
</body>
